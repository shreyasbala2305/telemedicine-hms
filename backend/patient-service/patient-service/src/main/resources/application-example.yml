# ===============================
# 🏥 PATIENT SERVICE (Example Config)
# ===============================

server:
  port: 8082

spring:
  application:
    name: patient-service

  profiles:
    active: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/hmsdb
    username: your_db_username
    password: your_db_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  jackson:
    serialization:
      INDENT_OUTPUT: true

# ===============================
# 🔐 JWT Configuration
# ===============================
jwt:
  secret: "replace_with_your_secret_key"

# ===============================
# ☁️ AWS Configuration (Optional)
# ===============================
aws:
  s3:
    bucket-name: your-hms-ehr-bucket
    region: us-east-1
    access-key: your_access_key
    secret-key: your_secret_key
    enabled: false

  sns:
    enabled: false

# ===============================
# 🔗 EUREKA CLIENT
# ===============================
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

# ===============================
# 📘 SWAGGER / OPENAPI
# ===============================
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
